<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <!-- Bootstrap core JS-->
  <script src="/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="/js/scripts.js"></script>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/styles.css" rel="stylesheet" />
  <link href="/css/memberMenu.css" rel="stylesheet" />
  <!-- jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>layout Page</title>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- 네비게이션 -->
<nav th:replace="fragment/nav :: navFragment"></nav>


<section style="flex:1;" class="row justify-content-center">
  <div th:replace="fragment/memberMenu :: memberMenuNav" class="col-sm-2"></div>
  <div layout:fragment="content" class="col-sm-7"></div>
</section>

<!-- 푸터 -->
<footer th:replace="fragment/footer :: footerFragment"></footer>
</body>
</html>
