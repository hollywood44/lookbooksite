<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/baseLayout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>상품목록</title>
    <link href="/css/product.css" rel="stylesheet" />
</head>
<body>
<th:block layout:fragment="content">

    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." /></div>
                <div class="col-md-6">
                    <div class="small mb-1">상품코드</div>
                    <h1 class="display-5 fw-bolder">상품명</h1>
                    <div class="fs-5 mb-5">
                        가격
                    </div>
                    <p class="lead">상품설명</p>
                    <div class="small mb-1">상품재고</div>
                    <div class="d-flex">
                        <form class="d-flex">
                            <input class="form-control me-3" name="amount" id="inputQuantity" type="number" value="1" min="1" max="99" style="max-width: 4rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</th:block>
</body>
</html>
