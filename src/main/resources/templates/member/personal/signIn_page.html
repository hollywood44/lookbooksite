<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/signInLayout}">
<head>
    <title>로그인 페이지</title>
    <link href="/css/signIn.css" rel="stylesheet" />
</head>
<body>
<th:block layout:fragment="content">

    <div class="container">
        <div class="d-flex flex-column align-items-center">
            <div class="jumbotron" style="padding-top: 100px;width:400px">
                <form method="post" th:action="@{/member/signIn}">
                    <sec:csrfInput />
                    <h3 style="text-align: center;">로그인</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="아이디" name="username" maxlength="20">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="비밀번호" name="password" maxlength="20">
                    </div>
                    <input type="submit" class="btn btn-primary form-control" style="margin-top:5px;" value="로그인">
                </form>
                <button type="button" class="btn btn-primary form-control" style="margin-top:2px;" onclick="location.href='/member/signUp'">회원가입</button>
            </div>
    </div>


</th:block>
</body>
</html>
