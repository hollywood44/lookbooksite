<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/baseLayout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>상품목록</title>
    <link href="/css/product.css" rel="stylesheet" />
</head>
<body>
<th:block layout:fragment="content">

    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <form th:action="@{/lookbook/post}" method="post" enctype="multipart/form-data" th:object="${lookbookDto}">
                <sec:csrfInput />
                <div class="row gx-4 gx-lg-5">
                <div class="col-md-7"><img class="card-img-top mb-5 mb-md-0" src="/assets/ImageHere.png" alt="..." /></div>
                <div class="col-md-4">
                    <div th:replace="fragment/form_errors :: formErrorsFragment"></div>
                    <div class="small mb-1"><input type="text" class="form-control" placeholder="룩북 제목" th:field="*{lookbookTitle}"></div>
                    <div class="small mb-1"><input type="text" class="form-control" placeholder="브랜드명" th:field="*{brand}"></div>
                    <div><textarea placeholder="상품설명" class="form-control" th:field="*{description}"></textarea></div>
                    <div class="small mb-1"><input type="text" class="form-control" placeholder="스타일태그" th:field="*{styleTag}"></div>
                    <div class="mb-2"><input class="form-control" type="file" id="formFile" th:field="*{getImages}" multiple></div>
                    <div class="text-end" id="board-submit">
                        <input type="submit" value="등록" class="btn btn-secondary">
                    </div>
                </div>
            </div>
            </form>
        </div>
    </section>

</th:block>
</body>
</html>
