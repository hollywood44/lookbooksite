<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/baseLayout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link href="/css/main.css" rel="stylesheet" />
</head>
<body>
<th:block layout:fragment="content">

    <section style="flex:1;" id="main-section">

        <div class="container" id="main-div">
      
          <!-- Carousel -->
          <div id="main-page-carousel" class="carousel slide" data-bs-ride="carousel">
      
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#main-page-carousel" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#main-page-carousel" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#main-page-carousel" data-bs-slide-to="2"></button>
            </div>
      
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/assets/minimal.jpg" alt="#" class="d-block mx-auto">
                <div class="carousel-caption">
                  <h3>#Minimal</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="/assets/amecasi_style.jpeg" alt="#" class="d-block mx-auto"
                  style="object-fit: cover;">
                <div class="carousel-caption">
                  <h3>#American-casual</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="/assets/athleisure_style.webp" alt="#" class="d-block mx-auto"
                  style="object-fit: cover;">
                <div class="carousel-caption">
                  <h3>#Athleisure</h3>
                </div>
              </div>
            </div>
      
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#main-page-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#main-page-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
      
        </div>
      
      
      </section>

</th:block>
</body>
</html>
